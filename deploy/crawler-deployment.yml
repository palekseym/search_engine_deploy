---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: crawler
  labels:
    app: crawler
    component: crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
      component: crawler
  template:
    metadata:
      name: crawler
      labels:
        app: crawler
        component: crawler
    spec:
      containers:
      - image: alexeydoc/search_engine_crawler:master
        name: crawler
        env:
          - name: RMQ_HOST
            value: rabbitmq
          - name: MONGO
            value: mongodb
