---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: crawler
    component: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
      component: rabbitmq
  template:
    metadata:
      name: rabbitmq
      labels:
        app: crawler
        component: rabbitmq
    spec:
      containers:
      - image: alexeydoc/search_engine_rabbitmq:master
        name: rabbitmq
